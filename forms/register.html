<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms Assignment</title>
</head>
<body>
    <center>
        
        <form action="./login.html" autocomplete="off">
        <table cellspacing="10px">
            <h1>Register Page</h1>
            <tr>
                <td>
                    <label for="Username">Username :</label>
                </td>
                <td>
                    <input type="text" id="Username" placeholder="FirstName" required name="username">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">Email :</label>
                </td>
                <td>
                    <input type="email" id="email" placeholder="Email ID" required name="email">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="password">Password :</label>
                </td>
                <td>
                    <input type="password" id="password" placeholder="Password" name="Password" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="confirm-password">Conform Password :</label>
                </td>
                <td>
                    <input type="password" id="confirm-password" placeholder="Re-enter Password" name="confirm_password" required>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="submit">
                </td>
            </tr>
        </table>
        </form>
    </center>
</body>
</html>
