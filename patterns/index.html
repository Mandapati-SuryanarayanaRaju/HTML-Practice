<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Surya">
    <meta name="description" content="This is page about the patterns in HTML">
    <meta name="keywords" contents="HTML, Patterns">
    <meta property="og:img" content="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRF9YO_4MDYvLwsTFh2f3bF5vv-wRkg6W7odQ&s">
    <link rel="icon" href="https://img.favpng.com/16/11/14/web-icon-html-icon-html-tag-icon-UE5bGZLJ.jpg">
    <title>Document</title>
</head>
<body>
    <center>
        <form action="./index2.html" autocomplete="off">
        <table border="0" cellspacing="0" cellpadding="10">
            <tr>
                <td>
                    <label for="Username">Username:</label>
                </td>
                <td>
                    <input type="text" id="Username" name="Username" title="Enter vaild Username" pattern="[A-Za-Z0-9!@#$%^&*\s]+" placeholder="Username" required>
                </td>
            </tr>
            <tr>
               <td>
                 <label for="Email">Email:</label>
               </td>
               <td>
                 <input type="text" id="Email" name="Email" title="Enter a vaild email address" pattern="[a-z0-9]+\@gmail\.com" placeholder="xyz@gmail.com" required>
               </td>
            </tr>
            <tr>
                <td>
                    <label for="Number">Phone Number:</label>
                </td>
                <td>
                    <input type="tel" id="Number" name="Number" title="Enter a Number starts with +91 **********" pattern="\+91 [6-9][0-9]{9}" placeholder="+91 **********" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Password">Password:</label>
                </td>
                <td>
                    <input type="text" id="Password" name="Password" title="Enter the password of Minlength 8 and Maxlength 16" pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*[\d])(?=.*[!@#$%^&*]).{8,16}" placeholder="Password" >
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Date">Enter Date:</label>
                </td>
                <td>
                    <input type="text" id="Date" name="Date" title="Enter date in the dd-mm-yyyy format" pattern="(0[1-9]|1[0-9]|2[0-9]|3[0-1])-(0[1-9]|1[0-2])-[0-9]{4}" placeholder="dd-mm-yyyy" required><br>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="submit">
                </td>
            </tr>
        </table>
    </form>
    </center>

</body>
</html>
